<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos 4K - Year Progress Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cyber Theme */
            --cyber-bg: #050505;
            --cyber-accent: #ccff00;
            --cyber-text: #ffffff;
            --cyber-muted: #333333;
            --cyber-dim: #1a1a1a;

            /* Deep Space Theme */
            --space-bg: #020617;
            --space-accent: #38bdf8;
            --space-text: #f0f9ff;
            --space-muted: #1e3a5f;
            --space-dim: #0f172a;

            /* Swiss Theme */
            --swiss-bg: #f0f0f0;
            --swiss-accent: #ff3b30;
            --swiss-text: #050505;
            --swiss-muted: #cccccc;
            --swiss-dim: #e0e0e0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        body.cyber {
            --bg: var(--cyber-bg);
            --accent: var(--cyber-accent);
            --text: var(--cyber-text);
            --muted: var(--cyber-muted);
            --dim: var(--cyber-dim);
        }

        body.space {
            --bg: var(--space-bg);
            --accent: var(--space-accent);
            --text: var(--space-text);
            --muted: var(--space-muted);
            --dim: var(--space-dim);
        }

        body.swiss {
            --bg: var(--swiss-bg);
            --accent: var(--swiss-accent);
            --text: var(--swiss-text);
            --muted: var(--swiss-muted);
            --dim: var(--swiss-dim);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            padding: 3vw;
            gap: 2vw;
        }

        /* Desktop Layout (16:9) */
        .desktop-layout {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            flex: 0 0 28%;
            display: flex;
            flex-direction: column;
            gap: 3vh;
            padding-right: 2vw;
        }

        .matrix-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Layout (9:16) */
        .mobile-layout {
            display: flex;
            flex-direction: column;
        }

        .mobile-layout .header {
            flex: 0 0 22%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .mobile-layout .matrix-container {
            flex: 1;
        }

        /* Date Display */
        .date-display {
            text-align: left;
        }

        .date-number {
            font-size: 15vw;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.05em;
            color: var(--text);
        }

        .date-month {
            font-size: 2.5vw;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-top: 1vh;
        }

        .date-year {
            font-size: 1.8vw;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        /* Progress Bar */
        .progress-section {
            width: 100%;
        }

        .progress-bar-container {
            width: 100%;
            height: 1.2vh;
            background: var(--dim);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 999px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px var(--accent);
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5vh;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 5vw;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .stat-label {
            font-size: 1vw;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            margin-top: 0.5vh;
        }

        /* Quote Card */
        .quote-card {
            position: relative;
            padding: 3vh 2vw;
            background: var(--dim);
            border-radius: 1vw;
            border-left: 4px solid var(--accent);
        }

        .quote-mark {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-size: 15vw;
            color: var(--muted);
            opacity: 0.15;
            top: -5vh;
            left: 1vw;
            line-height: 1;
        }

        .quote-text {
            font-size: 1.3vw;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
            color: var(--text);
            position: relative;
            z-index: 1;
        }

        /* The Matrix Grid */
        .matrix-grid {
            display: grid;
            gap: 0.3vw;
            width: 100%;
            height: 100%;
        }

        .desktop-layout .matrix-grid {
            grid-template-columns: repeat(53, 1fr);
            grid-template-rows: repeat(7, 1fr);
        }

        .mobile-layout .matrix-grid {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(53, 1fr);
        }

        .day-cell {
            background: var(--dim);
            transition: all 0.3s ease;
        }

        .day-cell.past {
            background: var(--muted);
        }

        .day-cell.today {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        .day-cell.future {
            background: var(--dim);
            opacity: 0.3;
        }

        /* Shape Variants */
        .shape-circle .day-cell {
            border-radius: 50%;
        }

        .shape-square .day-cell {
            border-radius: 0;
        }

        .shape-rounded .day-cell {
            border-radius: 20%;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 2vw;
            right: 2vw;
            display: flex;
            gap: 1vw;
            z-index: 1000;
        }

        .control-btn {
            padding: 1vh 1.5vw;
            background: var(--dim);
            color: var(--text);
            border: 2px solid var(--muted);
            border-radius: 0.5vw;
            font-family: 'Inter', sans-serif;
            font-size: 0.9vw;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .control-btn.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        /* Export Canvas (Hidden) */
        #exportCanvas {
            display: none;
        }

        /* Mobile Specific Adjustments */
        @media (max-aspect-ratio: 9/16) {
            .date-number {
                font-size: 20vw;
            }
            .date-month {
                font-size: 5vw;
            }
            .date-year {
                font-size: 3.5vw;
            }
            .stat-number {
                font-size: 12vw;
            }
            .stat-label {
                font-size: 3vw;
            }
            .quote-text {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body class="cyber shape-rounded">

    <!-- Controls -->
    <div class="controls">
        <select id="themeSelect" class="control-btn">
            <option value="cyber">Cyber</option>
            <option value="space">Deep Space</option>
            <option value="swiss">Swiss</option>
        </select>
        <select id="shapeSelect" class="control-btn">
            <option value="rounded">Rounded</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select>
        <select id="layoutSelect" class="control-btn">
            <option value="desktop">Desktop 16:9</option>
            <option value="mobile">Mobile 9:16</option>
        </select>
        <button id="exportBtn" class="control-btn">Download 4K</button>
    </div>

    <!-- Main Container -->
    <div id="app" class="container desktop-layout">
        <!-- Sidebar (Desktop) / Header (Mobile) -->
        <div class="sidebar">
            <div class="date-display">
                <div class="date-number" id="dateNumber">21</div>
                <div class="date-month" id="dateMonth">JANUARY</div>
                <div class="date-year" id="dateYear">2026</div>
            </div>

            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="progress-stats">
                    <div class="stat">
                        <div class="stat-number" id="finishedDays">21</div>
                        <div class="stat-label">FINISHED</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="remainingDays">344</div>
                        <div class="stat-label">REMAINING</div>
                    </div>
                </div>
            </div>

            <div class="quote-card">
                <div class="quote-mark">"</div>
                <div class="quote-text" id="quoteText">Focus on being productive instead of busy.</div>
            </div>
        </div>

        <!-- Matrix Grid -->
        <div class="matrix-container">
            <div class="matrix-grid" id="matrixGrid"></div>
        </div>
    </div>

    <!-- Hidden Canvas for Export -->
    <canvas id="exportCanvas"></canvas>

    <script src="chronos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos 4K - Year Progress Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 320px;
            min-width: 320px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.05);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-content {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 2rem;
        }

        .control-label {
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: block;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .theme-btn {
            aspect-ratio: 1;
            border-radius: 0.5rem;
            border: 2px solid;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .theme-btn:hover { opacity: 1; transform: scale(1.05); }
        .theme-btn.active { opacity: 1; outline: 2px solid; }

        .theme-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .shape-buttons {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 0.25rem;
            border-radius: 0.5rem;
            gap: 0.25rem;
        }

        .shape-btn {
            flex: 1;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .shape-btn:hover { color: rgba(255,255,255,0.6); }
        .shape-btn.active { background: rgba(255,255,255,0.1); color: white; }

        .layout-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .layout-btn {
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255,255,255,0.4);
            transition: all 0.2s;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .layout-btn:hover { color: rgba(255,255,255,0.7); }
        .layout-btn.active {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            color: white;
        }

        .layout-icon { font-size: 1.5rem; }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.05);
        }

        .download-btn {
            width: 100%;
            height: 3rem;
            font-weight: 700;
            font-size: 0.875rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .download-btn:hover { filter: brightness(1.1); }
        .download-btn:active { transform: scale(0.98); }
        .download-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .preview-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" fill="rgba(255,255,255,0.02)"/><rect x="10" y="10" width="10" height="10" fill="rgba(255,255,255,0.02)"/></svg>');
        }

        .preview-card {
            background: var(--bg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border-radius: 20px;
            position: relative;
            transition: all 0.5s;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 100%;
            max-height: 100%;
        }

        .preview-card.desktop {
            width: 90%;
            aspect-ratio: 16/9;
        }

        .preview-card.mobile {
            height: 90%;
            aspect-ratio: 9/16;
        }

        canvas { display: none !important; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spin { animation: spin 1s linear infinite; }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .preview-area { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <canvas id="exportCanvas"></canvas>
    <script src="chronos.js"></script>
</body>
</html>

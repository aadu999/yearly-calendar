[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Handle other routes (like /today-laptop, /health) via the function too
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200
